<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px;
            display: flex;
            align-items: flex-start;
        }
        #controls {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        #output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            flex: 1;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        #stopButton {
            background-color: #f0c0c0; /* Red */
        }
        button.active {
            background-color: #c0e0c0; /* Green */
        }
        button.inactive {
            background-color: #f0c0c0; /* Gray */
        }
        button.resumed {
            background-color: #c0e0c0; /* Green */
        }
        button.paused {
            background-color: #ccc; /* Gray */
        }
        #fileDownloadLink {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        #fileDownloadLink:hover {
            text-decoration: underline;
        }
        #advancedOptions {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        #scrapeControls {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        #advancedOptions input {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        #azureOptions input, #azureOptions div {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        #azureOptions div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #azureOptionsButton {
            background-color: #0078d4;
            color: white;
        }
        #Azure {
            background-color: #0078d4;
            color: white;
        }
        #urlInput {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <input type="text" id="urlInput" placeholder="Enter URLs (comma separated)" />
            <div id="scrapeControls">
                <button id="scrapeButton">Start Scraping</button>
                <button id="toggleButton" class="paused">Pause</button>
                <button id="stopButton">Stop</button>
            </div>
            <div id="output"></div>
        </div>
        <div id="controls">
            <button id="advancedOptionsButton">Advanced Options</button>
            <div id="advancedOptions" style="display: none;">
                <input type="number" id="depthInput" placeholder="Enter depth" min="1" />
                <button id="anchors" class="inactive">Anchors</button>
                <button id="parameters" class="inactive">Parameters</button>
                <button id="scripts" class="inactive">Scripts</button>
            </div>
            <button id="downloadFile">Download File</button>
            <button id="azureOptionsButton">Azure Options</button>
            <div id="azureOptions" style="display: none;">
                <div>
                    <input type="text" id="azureURL" placeholder="Enter Azure URL" />
                    <input type="text" id="azureContainerName1" placeholder="Enter Container Name" />   
                </div>
                <div>
                    <input type="text" id="azureAccountName" placeholder="Enter Account Name" />
                    <input type="text" id="azureToken" placeholder="Enter Token" />
                    <input type="text" id="azureContainerName2" placeholder="Enter Container Name" />
                </div>
                <button id="Azure">Upload to Azure</button>
            </div>
        </div>
    </div>

    <!-- Include client-side scripts -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
